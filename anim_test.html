<HTML>
	<HEAD>
		<TITLE>TITLE</TITLE>

		<style>
			body { 
				background:rgb(192,192,192);
			}
			img {
				position:absolute;
				border:1px solid red;
				width:600px;
			}
		</style>
		<script type="text/javascript">
			var barkin_mad = function( offset ) {
				var images = document.getElementsByTagName( 'img' );
				for ( var i = 0, x = -offset ; i < images.length ; i++, x += offset) {
					images[ i ].setAttribute( 'style', 'left:' + x + 'px' );
				}	
			}
			window.onload = function() {
				var html = '';
				var offset = 540;
				for ( var i = 0, x = -offset ; i < 10 ; i++, x += offset ) {
					html += '<img src="test.gif" style="left:' + x + 'px;z-index:' + x + '"/>\n';
				}
				document.body.innerHTML += html;

				document.getElementById( 'range' ).onchange = function( e ) {
					var value = parseInt( e.target.value );
					barkin_mad( value );
					document.getElementById( 'vl' ).innerHTML = value;
				};
			};
		</script>
	</HEAD>
	<div style="top:600px;position:absolute;">
		<span id="vl">540</span>
		<input id="range" type="range" min="200" max="800" value="540" />
	</div>
</HTML>
